<div class="flex flex-col gap-4 pt-14 px-4">
  <app-category></app-category>

  <div>
    <span class="block italic text-white mb-2 text-[0.875rem]">Highlight</span>
    <angular-editor id="highlight" name="highlight" [(ngModel)]="flashcard.highlight" [config]="editorConfig"></angular-editor>
  </div>

  <div>
    <span class="block italic text-white mb-2 text-[0.875rem]">Content</span>
    <angular-editor id="content" name="content" [(ngModel)]="flashcard.content" [config]="editorConfig"></angular-editor>
  </div>

  <button
  (click)="onSubmitFlashcard()"
  class="text-sm w-full items-center justify-center rounded-lg bg-black px-5 py-3 text-white focus:outline-none">
    {{ 'Add Flashcard' }}
  </button>
</div>
