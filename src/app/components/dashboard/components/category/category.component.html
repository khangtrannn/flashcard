<div class="category-wrapper min-h-[70px] min-w-[200px]">
  <ng-container *ngIf="flashcardCategories; else loadingCategories">
    <ng-select *ngIf="flashcardCategories.length"
      #category
      class="category" [ngModel]="selectedCategory"
      (change)="onCategoryChange($event); category.blur()"
      placeholder="Flashcard category" [loadingText]="'Loading...'" notFoundText="No categories found. Please insert new one."
      addTagText="Add new category" [clearable]="false" [addTag]="onAddNewCategory.bind(this)">
      <ng-option *ngFor="let category of flashcardCategories" [value]="category.key">{{ category.name }}</ng-option>
    </ng-select>
  </ng-container>
</div>

<ng-template #loadingCategories>
  <span *ngIf="showLoading" class="text-sm text-white block">Loading categories...</span>
</ng-template>
